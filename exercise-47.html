<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const firstName = document.querySelector("#firstName");
  const lastName = document.querySelector("#lastName");
  const age = document.querySelector("#age");
  const label = document.querySelectorAll("label");
  label.forEach((e) => {
    if (e.textContent === "First Name:") {
      console.log(e.textContent + firstName.value);
    } else if (e.textContent === "Last Name:") {
      console.log(e.textContent + lastName.value);
    } else if (e.textContent === "Age:") {
      console.log(e.textContent + age.value);
    }
  });
</script>
